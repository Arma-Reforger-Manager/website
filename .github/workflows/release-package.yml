name: Node.js App to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REGISTRY: ghcr.io
        IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://npm.pkg.github.com/'
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - run: npm ci
        working-directory: ./src

      - run: npm run build
        working-directory: ./src

      - run: npm publish --scope=@arma-reforger-manager
        working-directory: ./src
